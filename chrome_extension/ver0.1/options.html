<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-1.12.0.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <h3>options page</h3>
    annotation server URL：
    <input id="anno_url" type="text" size=50>
    <br>
    User Id：
    <input id="userid" type="text">
    <br>
    Password:
    <input id="userpass" type="password">
    <br>
    Status:
    <label id="status"></label>
    <br>
    <input id="login" type="button" value="login">
    <input id="logout" type="button" value="logout">
    <br>
    <input id="debug_flg" type="checkbox" name="debug_flg">Debug mode
    <br>
    <input id="save" type="button" value="save & close">
    <input id="close" type="button" value="close">
  </body>
</html>
